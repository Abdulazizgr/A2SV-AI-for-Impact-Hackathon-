<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Processing</title>
</head>
<body>
    <h1>File Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".pdf, .docx" />
        <button type="submit">Upload</button>
    </form>
    <pre id="result"></pre>

    <script src="main.js"></script>
</body>
</html>
