<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for the pop-up message */
      .popup-message {
        display: none;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        z-index: 50;
      }
      .popup-message.show {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex flex-col md:flex-row">
      <!-- Sidebar -->
      <div
        id="sidebar"
        class="w-full md:w-1/4 bg-white shadow-md min-h-screen fixed md:static transform -translate-x-full md:translate-x-0 transition-transform duration-300"
      >
        <div class="p-4 border-b flex justify-between items-center">
          <div class="flex items-center">
            <img
              class="w-12 h-12 rounded-full"
              src="https://via.placeholder.com/150"
              alt="Avatar"
              id="avatarPreview"
            />
            <div class="ml-4">
              <h2 class="font-semibold text-lg" id="userName">User Name</h2>
              <p class="text-sm text-gray-600" id="userEmail">
                user@example.com
              </p>
            </div>
          </div>
          <button
            id="closeSidebar"
            class="md:hidden text-gray-800 focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <nav class="mt-4">
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
            >Dashboard</a
          >
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
            >Job Matches</a
          >
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
            >Skill Roadmap</a
          >
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
            >Interview Prep</a
          >
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
            >Profile Settings</a
          >
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
            >Logout</a
          >
        </nav>
      </div>
      <!-- Main Content -->
      <div class="flex-1 p-6 md:ml-1/4">
        <!-- Hamburger Menu -->
        <div class="md:hidden mb-4 flex justify-between items-center">
          <button id="hamburger" class="text-gray-800 focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
        <h1 class="text-2xl font-bold mb-4">Profile Settings</h1>
        <div class="bg-white p-6 rounded shadow-md">
          <h2 class="text-xl font-semibold mb-4">Avatar</h2>
          <div class="mb-4 flex items-center">
            <img
              class="w-24 h-24 rounded-full mr-4"
              src="https://via.placeholder.com/150"
              alt="Avatar"
              id="avatarPreviewForm"
            />
            <input
              type="file"
              class="w-full p-2 border border-gray-300 rounded"
              id="avatarUpload"
              accept="image/*"
            />
          </div>
          <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
          <div class="mb-4">
            <label class="block text-gray-700">Full Name</label>
            <input
              type="text"
              class="w-full mt-2 p-2 border border-gray-300 rounded"
              id="fullName"
              placeholder="Enter your full name"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input
              type="email"
              class="w-full mt-2 p-2 border border-gray-300 rounded"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Phone Number</label>
            <input
              type="tel"
              class="w-full mt-2 p-2 border border-gray-300 rounded"
              id="phoneNumber"
              placeholder="Enter your phone number"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Location</label>
            <input
              type="text"
              class="w-full mt-2 p-2 border border-gray-300 rounded"
              id="location"
              placeholder="Enter your location"
            />
          </div>
          <h2 class="text-xl font-semibold mb-4">Password</h2>
          <div class="mb-4">
            <label class="block text-gray-700">Current Password</label>
            <input
              type="password"
              class="w-full mt-2 p-2 border border-gray-300 rounded"
              id="currentPassword"
              placeholder="Enter current password"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">New Password</label>
            <input
              type="password"
              class="w-full mt-2 p-2 border border-gray-300 rounded"
              id="newPassword"
              placeholder="Enter new password"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Confirm Password</label>
            <input
              type="password"
              class="w-full mt-2 p-2 border border-gray-300 rounded"
              id="confirmPassword"
              placeholder="Confirm new password"
            />
          </div>
          <h2 class="text-xl font-semibold mb-4">Upload CV</h2>
          <div class="mb-4">
            <input
              type="file"
              class="w-full p-2 border border-gray-300 rounded"
              id="cvUpload"
              accept=".pdf,.doc,.docx"
            />
          </div>
          <button
            id="saveChanges"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Save Changes
          </button>
        </div>
      </div>
    </div>
    <!-- Pop-up Message -->
    <div id="popupMessage" class="popup-message">
      <p>Profile updated successfully!</p>
      <button
        id="closePopup"
        class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Close
      </button>
    </div>
    <script>
      const sidebar = document.getElementById('sidebar');
      const hamburger = document.getElementById('hamburger');
      const closeSidebar = document.getElementById('closeSidebar');
      const popupMessage = document.getElementById('popupMessage');
      const closePopup = document.getElementById('closePopup');
      const saveChanges = document.getElementById('saveChanges');
      const userName = document.getElementById('userName');
      const userEmail = document.getElementById('userEmail');
      const fullNameInput = document.getElementById('fullName');
      const emailInput = document.getElementById('email');
      const avatarPreviewForm = document.getElementById('avatarPreviewForm');

      hamburger.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
        avatarPreviewForm.style.display = sidebar.classList.contains(
          '-translate-x-full'
        )
          ? 'block'
          : 'none';
      });

      closeSidebar.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
        avatarPreviewForm.style.display = 'block';
      });

      closePopup.addEventListener('click', () => {
        popupMessage.classList.remove('show');
      });

      saveChanges.addEventListener('click', () => {
        // Update user name and email in the sidebar
        userName.textContent = fullNameInput.value;
        userEmail.textContent = emailInput.value;

        // Simulate saving changes (you would normally do this via an API call)
        // After saving changes, show the pop-up message
        popupMessage.classList.add('show');
      });

      document
        .getElementById('avatarUpload')
        .addEventListener('change', function (event) {
          const reader = new FileReader();
          reader.onload = function () {
            const img = document.getElementById('avatarPreview');
            img.src = reader.result;
            avatarPreviewForm.src = reader.result;
          };
          reader.readAsDataURL(event.target.files[0]);
        });
    </script>
  </body>
</html>
